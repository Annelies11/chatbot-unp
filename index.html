<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Speech To Text</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="ndas">
			<h2>Kanal Informasi Mahasiswa</h2>
			<img src="asset/unp-logo.png" height="200vh" alt="chatbot-unp"></img>
		</div>
		<div id="container" class="container">			
			<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
				<input id="input" type="text" placeholder="Write something..." autocomplete="off" autofocus="true" />
			</div>		
			<script src="script.js"></script>	
		</div>
		<button id="start">Start</button>			
		<div class="keterangan">
			<p>Cobalah mengatakan :<br>1. Halo<br>2. Selamat pagi<br>3. nidn pak ardi</p>			
		</div>
				
	</body>
</html>
